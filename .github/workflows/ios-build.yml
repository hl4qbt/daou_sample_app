name: Build iOS

on:
  workflow_dispatch:  # 수동 실행
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.3'
        channel: 'stable'
    
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod --version
    
    - name: Get Flutter dependencies
      run: |
        flutter pub get
    
    - name: Get example dependencies
      run: |
        cd example
        flutter pub get
    
    - name: Install iOS dependencies
      run: |
        cd example/ios
        pod install
        cd ../..
    
    - name: Build iOS IPA
      run: |
        cd example
        flutter build ipa --release --no-codesign
      continue-on-error: true
    
    - name: Build iOS IPA (with codesign if credentials available)
      if: ${{ secrets.APPLE_CERTIFICATE != '' }}
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
      run: |
        cd example/ios
        
        # 인증서 및 프로비저닝 프로파일 설정
        echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
        
        echo "$APPLE_PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
        cd ../..
        cd example
        flutter build ipa --release
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v3
      with:
        name: ios-ipa
        path: example/build/ios/ipa/*.ipa
        retention-days: 30
        if-no-files-found: warn

