name: Build iOS

on:
  workflow_dispatch:  # 수동 실행
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
    
    - name: Verify Flutter installation
      run: |
        flutter --version
        flutter doctor -v
    
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod --version
    
    - name: Get Flutter dependencies
      run: |
        echo "Current directory: $(pwd)"
        echo "Checking pubspec.yaml..."
        cat pubspec.yaml || echo "pubspec.yaml not found"
        echo "Running flutter pub get..."
        flutter pub get || (echo "flutter pub get failed, trying with --verbose" && flutter pub get --verbose)
        echo "Flutter pub get completed"
    
    - name: Get example dependencies
      run: |
        cd example
        flutter pub get 2>&1 | grep -v "deprecated version of the Android embedding" || true
        flutter pub get
        echo "Example dependencies installed successfully"
    
    - name: Install iOS dependencies
      run: |
        cd example/ios
        pod install
        cd ../..
    
    - name: Build iOS IPA (without codesign)
      run: |
        cd example
        flutter build ipa --release --no-codesign
        echo "IPA build (no-codesign) completed"
        ls -la build/ios/ipa/ || echo "IPA directory not found"
      continue-on-error: true
    
    - name: Build iOS IPA (with codesign if credentials available)
      if: ${{ secrets.APPLE_CERTIFICATE }}
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
      run: |
        cd example/ios
        
        # 인증서 및 프로비저닝 프로파일 설정
        echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
        
        echo "$APPLE_PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
        cd ../..
        cd example
        flutter build ipa --release
        echo "IPA build (with codesign) completed"
        ls -la build/ios/ipa/ || echo "IPA directory not found"
    
    - name: Verify iOS build outputs
      run: |
        cd example
        echo "Checking IPA files..."
        ls -lh build/ios/ipa/*.ipa || echo "No IPA files found"
        echo "IPA verification completed"
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: example/build/ios/ipa/*.ipa
        retention-days: 30
        if-no-files-found: warn

