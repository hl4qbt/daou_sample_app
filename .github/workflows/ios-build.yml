name: Build iOS

on:
  workflow_dispatch:  # 수동 실행
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
    
    - name: Verify Flutter installation
      run: |
        flutter --version
        flutter doctor -v
    
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod --version
    
    - name: Get Flutter dependencies
      run: |
        echo "Current directory: $(pwd)"
        echo "Checking pubspec.yaml..."
        cat pubspec.yaml || echo "pubspec.yaml not found"
        echo "Running flutter pub get..."
        flutter pub get || (echo "flutter pub get failed, trying with --verbose" && flutter pub get --verbose)
        echo "Flutter pub get completed"
    
    - name: Get example dependencies
      run: |
        cd example
        flutter pub get 2>&1 | grep -v "deprecated version of the Android embedding" || true
        flutter pub get
        echo "Example dependencies installed successfully"
    
    - name: Install iOS dependencies
      run: |
        cd example/ios
        pod install
        cd ../..
    
    - name: Build iOS App (without codesign)
      run: |
        cd example
        echo "Building iOS app without codesign..."
        
        # Xcode 프로젝트에서 서명 비활성화
        cd ios
        sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' Runner.xcodeproj/project.pbxproj || \
        sed -i 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' Runner.xcodeproj/project.pbxproj
        sed -i '' 's/DEVELOPMENT_TEAM = .*;/DEVELOPMENT_TEAM = "";/g' Runner.xcodeproj/project.pbxproj || \
        sed -i 's/DEVELOPMENT_TEAM = .*;/DEVELOPMENT_TEAM = "";/g' Runner.xcodeproj/project.pbxproj
        sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g' Runner.xcodeproj/project.pbxproj || \
        sed -i 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g' Runner.xcodeproj/project.pbxproj
        
        cd ..
        
        # xcodebuild로 직접 빌드 (서명 완전 비활성화)
        flutter build ios --release --no-codesign || \
        (cd ios && xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -sdk iphoneos CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO -derivedDataPath ../build/ios)
        
        echo "iOS build completed"
        echo "Checking build output..."
        find build/ios -name "*.app" -type d || echo "No .app files found"
        ls -la build/ios/iphoneos/ || echo "iphoneos directory not found"
        ls -la build/ios/Build/Products/Release-iphoneos/ 2>/dev/null || echo "Release-iphoneos directory not found"
      continue-on-error: true
    
    - name: Create IPA from App (if app exists)
      run: |
        cd example
        echo "Searching for .app files..."
        find build/ios -name "*.app" -type d || echo "No .app files found"
        
        # 여러 경로에서 .app 찾기
        APP_PATH=$(find build/ios/iphoneos -name "*.app" -type d 2>/dev/null | head -1)
        if [ -z "$APP_PATH" ]; then
          APP_PATH=$(find build/ios/Build/Products/Release-iphoneos -name "*.app" -type d 2>/dev/null | head -1)
        fi
        if [ -z "$APP_PATH" ]; then
          APP_PATH=$(find build/ios -name "*.app" -type d 2>/dev/null | head -1)
        fi
        
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          APP_NAME=$(basename "$APP_PATH")
          echo "App name: $APP_NAME"
          
          # Info.plist 파일 확인
          if [ -f "$APP_PATH/Info.plist" ]; then
            echo "Info.plist found at: $APP_PATH/Info.plist"
          else
            echo "WARNING: Info.plist not found in app bundle"
            echo "App contents:"
            ls -la "$APP_PATH" || true
          fi
          
          # IPA 디렉토리 생성 및 정리
          rm -rf build/ios/ipa
          mkdir -p build/ios/ipa/Payload
          
          # .app 파일을 Payload 폴더로 복사 (심볼릭 링크 해결)
          cp -R "$APP_PATH" build/ios/ipa/Payload/
          
          # 복사 확인
          echo "Verifying copied app structure:"
          ls -la build/ios/ipa/Payload/ || echo "Payload directory not found"
          if [ -f "build/ios/ipa/Payload/$APP_NAME/Info.plist" ]; then
            echo "Info.plist successfully copied"
          else
            echo "ERROR: Info.plist not found after copy"
            find build/ios/ipa/Payload -name "Info.plist" || echo "No Info.plist found"
          fi
          
          # IPA 파일 생성 (올바른 구조, 현재 디렉토리에서)
          cd build/ios/ipa
          zip -r "${APP_NAME%.app}.ipa" Payload -x "*.DS_Store" "*.git*" "*.swp" "*.swo"
          
          echo "IPA created successfully"
          echo "Verifying IPA file structure:"
          unzip -l "${APP_NAME%.app}.ipa" | grep -E "(Payload|Info.plist)" | head -10
          echo "Full IPA contents (first 30 lines):"
          unzip -l "${APP_NAME%.app}.ipa" | head -30
          ls -lh "${APP_NAME%.app}.ipa"
        else
          echo "No app found, listing build directory:"
          ls -la build/ios/ || echo "build/ios directory not found"
          echo "Skipping IPA creation"
          exit 1
        fi
      continue-on-error: true
    
    - name: Build iOS IPA (with codesign if credentials available)
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
      run: |
        # 인증서가 설정되어 있는지 확인
        if [ -z "$APPLE_CERTIFICATE" ]; then
          echo "Apple certificate not found, skipping codesigned build"
          exit 0
        fi
        
        cd example/ios
        
        # 인증서 및 프로비저닝 프로파일 설정
        echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
        
        echo "$APPLE_PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
        cd ../..
        cd example
        flutter build ipa --release
        echo "IPA build (with codesign) completed"
        ls -la build/ios/ipa/ || echo "IPA directory not found"
      continue-on-error: true
    
    - name: Verify iOS build outputs
      run: |
        cd example
        echo "Checking IPA files..."
        ls -lh build/ios/ipa/*.ipa 2>/dev/null || echo "No IPA files found in build/ios/ipa/"
        echo "Checking for any IPA files..."
        find build/ios -name "*.ipa" -type f || echo "No IPA files found anywhere"
        echo "Checking for .app files..."
        find build/ios -name "*.app" -type d || echo "No .app files found"
        echo "IPA verification completed"
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: example/build/ios/ipa/*.ipa
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload App artifact (if IPA not found)
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: |
          example/build/ios/iphoneos/*.app
        retention-days: 30
        if-no-files-found: warn

