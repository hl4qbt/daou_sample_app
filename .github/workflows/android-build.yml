name: Build Android

on:
  workflow_dispatch:  # 수동 실행
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
    
    - name: Verify Flutter installation
      run: |
        flutter --version
        flutter doctor -v
    
    - name: Get Flutter dependencies
      run: |
        flutter pub get
    
    - name: Get example dependencies
      run: |
        cd example
        # Android embedding v2 경고는 무시 (이미 v2로 설정됨)
        flutter pub get 2>&1 | grep -v "deprecated version of the Android embedding" || flutter pub get
        echo "Example dependencies installed successfully"
    
    - name: Build Android APK
      run: |
        cd example
        flutter build apk --release
    
    - name: Build Android App Bundle
      run: |
        cd example
        flutter build appbundle --release
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: example/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-aab
        path: example/build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

